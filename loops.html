<!DOCTYPE html>
<html>
<head>
	<title>Loops / Iterations - JS</title>
</head>
<body>
<script>
	/*
		Loops - To perform/execute some statement(s) over period of time

		Types - 

			1) for
			2) while
			3) do..while
			4) for..in
			5) for ..of
			6) foreach

	*/
	let i,j,k;
	/* For loop Example */
	for(i=0;i<5;i++){
		document.write('<h1> Welcome to for loop</h1>')
	}

	/* While loop */

	j = 0;
	while(j<5){
		document.write('<h1> Welcome to while loop</h1>');
		j++;
	}

	/* do..while */
	k = 0;
	do{
		document.write('<h1> Welcome to do..while loop</h1>');
		k++;
	}while(k<5);
</script>
</body>
</html>
