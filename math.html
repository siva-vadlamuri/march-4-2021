<!DOCTYPE html>
<html>
<head>
	<title>Math Object - JS</title>
</head>
<body>

<script>
	var product_price = 33.5;

	document.write('PI value = '+Math.trunc(Math.PI));

	document.write('<h2>The price of a product = '+ Math.ceil(product_price) +' Rupees');
	document.write('<h2>The price of a product = '+ Math.floor(product_price) +' Rupees');
	document.write('<h2>The price of a product = '+ Math.abs(product_price) +' Rupees');
	document.write('<h2>The price of a product = '+ Math.round(product_price) +' Rupees');
	console.log(Math.sign(3));

	console.log(Math.pow(4,3));
	console.log(Math.sqrt(4));
	console.log(Math.min(1,1,2,3,4,5,0));
	console.log(Math.max(1,1,2,3,4,5,0));
	console.log(Math.random());

	/* Task

</script>
</body>
</html>
