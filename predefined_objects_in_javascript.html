<!DOCTYPE html>
<html>
<head>
	<title>Predefined Objects - JS</title>
</head>
<body>
	<button>AchieversIT</button>
<script>
	/*
		Object - Storage technique where the information is stored in the form key:value pair also object can be used to wrap the data and members into single unit.

		Predefined Objects - 

			- document
			- event
			- console
			- Math
			- Date
			- Navigator	
			- Window		
	*/

	document.getElementsByTagName('button')[0].addEventListener('click',function(){
		console.log(window)
		//window.location.href = "https://www.achieversit.com";
		window.open('https://www.achieversit.com');
	});

console.log(navigator);

</script>
</body>
</html>
